<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // solicita ao usuário para informar um valor
    let valor = prompt("Informe um valor:");

// converte o valor para um número
    valor = Number(valor);

// verifica se o valor é positivo, negativo ou zero
    if (valor > 0) {
    console.log("O valor informado é positivo.");
}    else if (valor < 0) {
    console.log("O valor informado é negativo.");
}   else {
     console.log("O valor informado é zero.");
}

    </script>
</body>
</html>
